
                                                                                                                                                                                                        
 name: Continuous Integration                                                                                                                                                                           
                                                                                                                                                                                                        
 on:                                                                                                                                                                                                    
   push:                                                                                                                                                                                                
     branches: [ main ]                                                                                                                                                                                 
   pull_request:                                                                                                                                                                                        
     branches: [ main ]                                                                                                                                                                                 
                                                                                                                                                                                                        
 jobs:                                                                                                                                                                                                  
   lint:                                                                                                                                                                                                
     runs-on: ubuntu-latest                                                                                                                                                                             
     steps:                                                                                                                                                                                             
     - uses: actions/checkout@v2                                                                                                                                                                        
     - uses: actions/setup-node@v2                                                                                                                                                                      
       with:                                                                                                                                                                                            
         node-version: '16'                                                                                                                                                                             
     - name: Cache node modules                                                                                                                                                                         
       uses: actions/cache@v2                                                                                                                                                                           
       with:                                                                                                                                                                                            
         path: ~/.npm                                                                                                                                                                                   
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}                                                                                                                            
         restore-keys: |                                                                                                                                                                                
           ${{ runner.os }}-node-                                                                                                                                                                       
     - run: npm install                                                                                                                                                                                 
     - run: npm run lint                                                                                                                                                                                
                                                                                                                                                                                                        
   test:                                                                                                                                                                                                
     needs: lint                                                                                                                                                                                        
     runs-on: ubuntu-latest                                                                                                                                                                             
     steps:                                                                                                                                                                                             
     - uses: actions/checkout@v2                                                                                                                                                                        
     - uses: actions/setup-node@v2                                                                                                                                                                      
       with:                                                                                                                                                                                            
         node-version: '16'                                                                                                                                                                             
     - name: Cache node modules                                                                                                                                                                         
       uses: actions/cache@v2                                                                                                                                                                           
       with:                                                                                                                                                                                            
         path: ~/.npm                                                                                                                                                                                   
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}                                                                                                                            
         restore-keys: |                                                                                                                                                                                
           ${{ runner.os }}-node-                                                                                                                                                                       
     - run: npm install                                                                                                                                                                                 
     - run: npm run test                                                                                                                                                                                
                                                                                                                                                                                                        
   build:                                                                                                                                                                                               
     needs: test                                                                                                                                                                                        
     runs-on: ubuntu-latest                                                                                                                                                                             
     steps:                                                                                                                                                                                             
     - uses: actions/checkout@v2                                                                                                                                                                        
     - uses: actions/setup-node@v2                                                                                                                                                                      
       with:                                                                                                                                                                                            
         node-version: '16'                                                                                                                                                                             
     - name: Cache node modules                                                                                                                                                                         
       uses: actions/cache@v2                                                                                                                                                                           
       with:                                                                                                                                                                                            
         path: ~/.npm                                                                                                                                                                                   
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}                                                                                                                            
         restore-keys: |                                                                                                                                                                                
           ${{ runner.os }}-node-                                                                                                                                                                       
     - run: npm install                                                                                                                                                                                 
     - run: npm run build                                                                                                                                                                               
     - name: Upload build artifacts                                                                                                                                                                     
       uses: actions/upload-artifact@v2                                                                                                                                                                 
       with:                                                                                                                                                                                            
         name: build-artifacts                                                                                                                                                                          
